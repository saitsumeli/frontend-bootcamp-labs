<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Movie List App</h1>
    <!-- FORM: Yeni film eklemek için. JS FormData bu input'lardan değer alacak. -->
    <form id="movie-form">
      <!-- Not: name="..." değerleri JS'te FormData ile alınabilir -->
      <input id="title" name="title" type="text" placeholder="Film adı" required />
      <input id="category" name="category" type="text" placeholder="Kategori (Action, Drama, ...)" required />
      <input id="imdb" name="imdb" type="number" step="0.1" min="0" max="10" placeholder="IMDB" required />
      <button type="submit">Ekle</button>
    </form>
    <!-- 2) Filtre / Arama (Şimdiilik pasif; sonraki adımda aktif edeceğiz) -->
    <section class="controls">
      <input id="search" type="text" placeholder="Ada göre ara(yakında)" disabled />
      <select id="filter-category" disabled>
        <option value="">IMDB 8+ (yakında)</option>
      </select>
    </section>
    <!-- 3) Listeleme Tablosuuu -->
    <table id="movie-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Film</th>
          <th>Kategori</th>
          <th>IMDB</th>
          <th><!-- Sil butonu için sütun (sonraki adım) --></th>
        </tr>
      </thead>
      <tbody id="movie-tbody">
        <!-- JS render edecek -->
      </tbody>
    </table>
    <!-- 4) Özet Bilgiler (yakında doldurulacak) -->
    <section class="summary">
      <div>Toplam Film: <strong id="count">-</strong></div>
      <div>Hepsi 5+' mı?: <strong id="every-gt5">-</strong></div>
      <div>9+ var mı?: <strong id="some-gt9">-</strong></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
