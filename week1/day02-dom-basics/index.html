<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Task Lis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Görevler</h1>

        <form id="task-form" autocomplete="off">
            <label for="task-input" class="sr-only">Yeni Görevler</label>
            <input type="text" id="task-input" placeholder="Görev Yaz..">
            <button id="add-btn" type="submit">Ekle</button>
        </form>

        <ul id="task-list" aria-live="polite"></ul>

    </div>
    <script src="script.js"></script>
</body>

</html>
